<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat App</title>
    <link rel="icon" href="/img/favicon.png">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="centered-form">
        <div class="centered-form__box">
            <h1>Join</h1>
            <form action="/chat.html">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Your username" maxlength="20" autofocus required>
                <label for="room">Room</label>
                <input type="text" id="room" name="room" placeholder="Room to join" list="rooms-list" maxlength="30" 
                       autocomplete="off" required
                >
                <button>Join</button>
            </form>
        </div>
    </div>

    <script id="rooms-list-template" type="text/html">
        <datalist id="rooms-list">
            {{#rooms}}
                <option value="{{.}}"></option>
            {{/rooms}}
        </datalist>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.2.1/mustache.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/join_page.js"></script>
</body>
</html>
