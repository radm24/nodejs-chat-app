<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat App</title>
    <link rel="icon" href="/img/favicon.png">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="chat">
        <div class="leave-room">
            <img src="/img/logout.png" alt="Leave room" />
        </div>
        <div id="dialog-box-wrapper" class="hidden">
            <div class="dialog-box">
                <p>Do you want to leave the chat room?</p>
                <div class="dialog-box__buttons">
                    <button class="dialog-box__yes">Yes</button>
                    <button class="dialog-box__no">No</button>
                </div>
            </div>
        </div>

        <div id="sidebar" class="chat__sidebar">
            
        </div>
        <div class="chat__main">
            <div id="messages" class="chat__messages"></div>
            <div class="compose">
                <form id="message-form">
                    <input id="message-input" name="message" autocomplete="off" placeholder="Message" required>
                    <button id="send-message">Send</button>
                </form>
                <button id="send-location">Send location</button>
            </div>
        </div>
    </div>

    <script id="message-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__username">{{username}}</span>
                <span class="messag__meta">{{createdAt}}</span>
            </p>
            <p>{{message}}</p>
        </div>
    </script>

    <script id="location-message-template" type="text/html">
        <div class="message">
                <p>
                    <span class="message__username">{{username}}</span>
                    <span class="messag__meta">{{createdAt}}</span>
                </p>
            <p><a href={{url}} target="_blank">My current location</a></p>
        </div>
    </script>

    <script id="sidebar-template" type="text/html">
        <h2 class="room-title">
            <span>{{room}}</span>
        </h2>
        <h3 class="list-title">Users</h3>
        <ul class="users">
            {{#users}}
                <li>{{username}}</li>
            {{/users}}
        </ul>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.2.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.1/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js" type="module"></script>
</body>
</html>
